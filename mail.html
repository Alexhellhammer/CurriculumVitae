<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div id="form-container">
        <h3> Formulario De Contacto</h3>
        <br>
        <br>

        <form>
            <div>
                <label for="Nombres">Nombre</label>
                <input placeholder="Nombres" id="Nombres" type="text" class="validate">
            </div>
            <div>
                <label for="telefono">telefono</label>
                <input placeholder="telefono" id="telefono" type="text" class="validate">
            </div>
            <div>
                <label for="Email">email</label>
                <input placeholder="Email" id="Email" type="text" class="validate">
            </div>
            <div>
                <label for="tema">Tema</label>
                <input placeholder="tema" id="tema" type="text" class="validate">
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <input placeholder="mensaje" id="mensaje" type="text" class="validate">
            </div>
            <br>
            <br>
            <div>
                <button class="btn waves-effect waves-light" type="button" id="save" onclick="saveCont()">Guardar Mensaje
                    <i class="material-icons right">send</i>
                  </button>
             </div>         



             
        </form>


        <br>
      

        
        <div>
            <button class="btn waves-effect waves-light" type="button" id="save" onclick="getCont()">Consultar de GET
                <i class="material-icons right">send</i>
              </button>
         </div>   
      

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
